<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myPromise = function(n){
            let rnd = 500+Math.random()*500;

            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    resolve({n,rnd});
                },rnd);
            })
        }

        myPromise(2)
        .then(function(r){
            console.log(r);
            return myPromise(5)
        })
        .then(function(r){
            console.log(r);
        })
    </script>
</body>
</html>
